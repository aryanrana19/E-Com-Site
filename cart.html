<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | CompanyName</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>

<!-- HEADER -->
<header class="main-header">
    <div class="container header-flex">
        <div class="logo">
            <h2>CompanyName</h2>
        </div>

        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html" class="cart-btn">Cart</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- CART SECTION -->
<section class="cart">
    <div class="container">

        <h1>Your Cart</h1>

        <div class="cart-grid">

            <!-- Cart Items -->
            <div class="cart-items">

                <div class="cart-item">
                    <img src="assets/images/products/sample1.jpg" alt="Product">
                    <div class="item-info">
                        <h4>Industrial Motor</h4>
                        <p>₹ 12,500</p>
                        <div class="qty">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                    </div>
                </div>

                <div class="cart-item">
                    <img src="assets/images/products/sample2.jpg" alt="Product">
                    <div class="item-info">
                        <h4>Control Panel</h4>
                        <p>₹ 8,200</p>
                        <div class="qty">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h3>Order Summary</h3>

                <p>Subtotal: <span>₹ 20,700</span></p>
                <p>GST: <span>₹ 1,242</span></p>
                <hr>
                <h4>Total: ₹ 21,942</h4>

                <a href="checkout.html" class="btn">Proceed to Checkout</a>
            </div>

        </div>

    </div>
</section>

<!-- FOOTER -->
<footer>
    <div class="container">
        <p>© 2026 Company Name. All rights reserved.</p>
    </div>
</footer>


<script src="assets/js/cart.js"></script>
<script>
    loadCart();
</script>
</body>
</html>
